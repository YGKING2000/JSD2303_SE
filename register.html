<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        input {
            border: 1px solid black;
            border-radius: 3px;
            width: 220px;
            height: 27px;
            padding-left: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div style="text-align: center; position: relative">
    <h1 style="margin-bottom: 80px">用户注册</h1>
    <table style="text-align: center; width: 300px; height: 200px" cellpadding="2" border="1" cellspacing="0">
        <tr>
            <td>用户名</td>
            <td colspan="3">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td colspan="3">
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>昵称</td>
            <td colspan="3">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>年龄</td>
            <td colspan="3">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button style="height: 27px; width: 50px; font-size: 16px">注册</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
